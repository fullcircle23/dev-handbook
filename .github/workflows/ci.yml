name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  markdownlint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install markdownlint-cli
        run: npm i -g markdownlint-cli
      - name: Lint Markdown
        run: markdownlint "**/*.md" --ignore node_modules

  link-check:
    name: Broken Link Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run lychee link checker
        uses: lycheeverse/lychee-action@v1
        with:
          # No --exclude-file: .lycheeignore is picked up automatically
          args: --verbose --no-progress --accept 200,206,429 .
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  spellcheck:
    name: Spell Check (warn-only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install codespell
        run: pip install --disable-pip-version-check --no-cache-dir codespell
      - name: Run codespell (does not fail CI)
        # continue-on-error makes this warn-only
        continue-on-error: true
        run: |
          codespell \
            --ignore-words .codespellignore \
            --skip "./.git,./node_modules" \
            --quiet-level 3
